@if(recording()){
<div style="height: 100dvh">
  <div class="header bg-primary h-25"></div>
  <div class="d-flex flex-column justify-content-center gap-5 px-3 mt-5">
    <div class="d-flex flex-column gap-4">
      <div class="form-floating mb-3">
        <input [(ngModel)]="duration" type="number" class="form-control" placeholder="Duration">
        <label>Duration Limit in ms</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="size" type="number" class="form-control" placeholder="Recording size">
        <label>Recording Size in kB</label>
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Preview before saving
      </label>
    </div>
    <button type="button" class="btn btn-primary btn-sm mt-5" (click)="recordingStarting()">Start Recording</button>
  </div>
</div>
}
@else {
  <app-video-player [maxLength]="duration()" [maxSize]="size()"></app-video-player>
}
