<div class="d-flex gap-5 mt-3 flex-wrap">
  <div class="flex-row">
    <div>
      <video autoplay muted playsinline #videoLive></video>
    </div>
    <div>
      <video controls playsinline #videoRecorded></video>
    </div>
  </div>
  <div class="flex-row flex-fill">
    <div class="d-flex flex-column gap-5 w-100">
      <div class="d-flex gap-3 flex-row">
        <div class="d-flex flex-column gap-2 flex-fill">
          <input type="text"  [(ngModel)]="maxSize" class="form-control" placeholder="Enter maximum file recording size in Bites">
          <input type="text"  [(ngModel)]="maxLength" class="form-control" placeholder="Enter maximum file recording length in ms">
        </div>
      </div>
      <div class="d-flex gap-3 flex-row justify-content-center">
        <button type="button" class="btn btn-primary" #buttonStart (click)="startVideo()">Start</button>
        <button type="button" class="btn btn-primary" #buttonStop disabled (click)="stopVideo()">Stop</button>
        <button type="button" class="btn btn-primary" #buttonSwitch (click)="switchStream()">Switch camera</button>
      </div>
    </div>
  </div>
</div>
